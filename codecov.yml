coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    patch:
      default:
        threshold: 50
        if_no_uploads: error
    changes: true
    project:
      default:
        target: auto
        if_no_uploads: error
  ignore:
    - test/
    - docs/
    - examples/
comment: false
