<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Custom Signup Example</title>
    <script src="http://code.jquery.com/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.auth0.com/w2/auth0-widget-2.4.0.min.js"></script>
    <script src="custom-signup.js" type="text/javascript" charset="utf-8"></script>
    <style>
      input {
        width: 200px;
        clear: both;
        display: block;
        margin: auto;
      }
      fieldset {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <form id="create-user">
      <fieldset>
      <legend>Create a new user</legend>
      <input type="text" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <input type="text" name="color" placeholder="Favorite Color" />
      <input type="text" name="food" placeholder="Favorite Food" />
      <input type="submit" name="submit" />
      </fieldset>
    </form>
    <dl id="user-profile">
      <dt>email</dt><dd class="email">&nbsp;</dd>
      <dt>color</dt><dd class="color">&nbsp;</dd>
      <dt>food</dt><dd class="food">&nbsp;</dd>
    </dl>
  </body>
</html>
